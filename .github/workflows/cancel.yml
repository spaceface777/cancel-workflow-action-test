name: Cancel

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - requested

jobs:
  cancel:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: styfle/cancel-workflow-action@0.9.0
        with:
          all_but_latest: true
          ignore_sha: true
          workflow_id: ${{ github.event.workflow.id }}
          access_token: ${{ github.token }}
